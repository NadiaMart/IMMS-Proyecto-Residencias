<body>
    <section class="form-reg">
        <h2> <b>Datos del trabajador</b> </h2>
        <section class="Group-cuestions">
            <div class="cuest">
                <div class="form-group">
                    <label for="usr">Número del cuestionario:</label>
                    <input type="text" class="form-control-sm" size="88" id="cuestionario" name="cuestionario">
                </div>
                <div class="form-group">
                    <label for="usr">Fecha de Aplicación:</label>
                    <input type="text" class="form-control-sm" size="93" id="fecha" name="fecha">
                </div>
            </div>
            <h5> <b>Información del trabajador:</b> </h5>
            <div class="cuestion1">
                <p>Sexo:</p>
                <div class="form-check-inline">
                    <label class="form-check-label" for="check1">
                        <input type="checkbox" class="form-check-input" id="check1" name="vehicle1"
                            value="something">Masculino</label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="check2">
                        <input type="checkbox" class="form-check-input" id="check2" name="vehicle2"
                            value="something">Femenino</label>
                </div>
            </div>
            <div class="cuestion2">
                <p>Edad en años:</p>
                <div class="opcion1">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">15-19
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">45-49
                        </label>
                    </div>
                </div>
                <div class="opcion2">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">20-24
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">50-54
                        </label>
                    </div>
                </div>
                <div class="opcion3">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">25-29
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">55-59
                        </label>
                    </div>
                </div>
                <div class="opcion4">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">30-34
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">60-64
                        </label>
                    </div>
                </div>
                <div class="opcion5">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">35-39
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">65-69

                    </div>
                </div>
                <div class="opcion6">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">40-44
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">70 o más

                    </div>
                </div>
            </div>
            <div class="cuestion3">
                <p>Estado civil:</p>
                <section class="opcion1">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Casado
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Divorciado
                        </label>
                    </div>
                </section>
                <section class="opcion2">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Soltero

                    <div class="form-check-inline">
                        <label class="form-check-label">

            <div class="opcion3">

                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Unión libre

                </div>
            </div>
            <div class="cuestion4">
                <p>Nivel de estudios:</p>
                <div class="opcion1">
                    <h6>Sin Información:</h6>
                    <div class="form-check-inline">

                </div>
                <div class="opcion2">
                    <h6>Primaria:</h6>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Terminada
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Incompleta
                        </label>
                    </div>
                </div>
                <div class="opcion3">
                    <h6>Secundaria:</h6>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Terminada
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Incompleta
                        </label>
                    </div>
                </div>
                <div class="opcion4">
                    <h6>Preparatoria o Bachillerato:</h6>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Terminada
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Incompleta
                        </label>
                    </div>
                </div>
                <div class="opcion5">
                    <h6>Técnico Superior:</h6>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Terminada
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Incompleta
                        </label>
                    </div>
                </div>
                <div class="opcion6">
                    <h6>Licenciatura:</h6>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Terminada
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Incompleta
                        </label>
                    </div>
                </div>
                <div class="opcion7">
                    <h6>Maestría:</h6>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Terminada
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Incompleta
                        </label>
                    </div>
                </div>
                <div class="opcion8">
                    <h6>Doctorado:</h6>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Terminada
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Incompleta
                        </label>
                    </div>
                </div>
            </div>

        <br>
        <a href="http://localhost:8000/DatosTrabajador2">
